<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar .cart-icon {
            font-size: 24px;
        }
        .menu {
            padding: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .menu-item button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>SMS Restaurant</span>
        <a href="cartpage.html" class="cart-icon"><form action="/cart"><button>ðŸ›’</button></form></a>
    </div>
    <div class="menu">
        <div class="menu-item">
            <span>Veg Fried Rice - &#8377;89</span>
            <button onclick="addToCart('Veg Fried Rice', 89)">Add</button>
        </div>
        <div class="menu-item">
            <span>Special Veg Fried Rice -  &#8377; 169</span>
            <button onclick="addToCart('Special Veg Fried Rice', 169)">Add</button>
        </div>
        <div class="menu-item">
            <span>Egg Fried Rice - &#8377;99</span>
            <button onclick="addToCart('Egg Fried Rice', 99)">Add</button>
        </div>
        <div class="menu-item">
            <span>Chicken Fried Rice - &#8377;119</span>
            <button onclick="addToCart('Chicken Fried Rice', 119)">Add</button>
        </div>
        <div class="menu-item">
            <span>Chicken Biryani - &#8377;150</span>
            <button onclick="addToCart('Chicken Biryani', 150)">Add</button>
        </div>
        <div class="menu-item">
            <span>Veg Biryani - &#8377;129</span>
            <button onclick="addToCart('Veg Biryani', 129)">Add</button>
        </div>
        <div class="menu-item">
            <span>veg Noodles - &#8377;59</span>
            <button onclick="addToCart('veg Noodles', 59)">Add</button>
        </div>
        <div class="menu-item">
            <span>Egg Noodles - &#8377;69</span>
            <button onclick="addToCart('Egg Noodles', 69)">Add</button>
        </div>
        <div class="menu-item">
            <span>Pizza - &#8377;99</span>
            <button onclick="addToCart('Pizza', 99)">Add</button>
        </div>
        <div class="menu-item">
            <span>Sandwitch - &#8377;50</span>
            <button onclick="addToCart('Sandwitch', 50)">Add</button>
        </div>
    </div>
    <script>
        function addToCart(item, price) {
            // Retrieve existing cart or initialize it
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the item already exists in the cart
            const existingItem = cart.find(i => i.name === item);
            if (existingItem) {
                // Increase quantity if item exists
                existingItem.quantity++;
            } else {
                // Add new item to cart
                cart.push({ name: item, price: price, quantity: 1 });
            }

            // Save the updated cart to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Alert user about the added item
            alert(`${item} added to cart`);
        }
    </script>
</body>
</html>
